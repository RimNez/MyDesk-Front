<h3>Update Project</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="project.name" name="name">
    </div>
    
    <div class="form-group">
      <label for="description">Description</label>
      <input type="text" class="form-control" id="description" required [(ngModel)]="project.description" name="description">
    </div>

    <div>
      <label>Active: </label> {{project.active}}
  </div>

  <span class="button is-small btn-primary" *ngIf='project.active' (click)='updateActive(false)'>Inactive</span>

  <span class="button is-small btn-primary" *ngIf='!project.active' (click)='updateActive(true)'>Active</span>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
