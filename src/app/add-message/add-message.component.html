<div class="panel panel-default">
    <div class="panel-body">
		<div [hidden]="!submitted">
			<div class="alert alert-success" role="alert">
				<strong>You submitted successfully</strong>
			</div>
		</div>
	</div>
</div>


<div class="bg-contact3" style="background-image: url('images/bg-01.jpg');">
	<div class="container-contact3">
		<div class="wrap-contact3">
			<form (ngSubmit)="onSubmit()"class="contact3-form validate-form">
				<span class="contact3-form-title">
                	Contact Us
				</span>
				<div class="wrap-input3 validate-input" data-validate = "Message is required">
					<textarea required [(ngModel)]="message.body"class="input3" name="message" placeholder="Your Message"></textarea>
					<span class="focus-input3"></span>
				</div>
				<div  class="container-contact3-form-btn">
					<button type="submit" class="contact3-form-btn">
						Submit
					</button>
				</div>
			</form>
		</div>
	</div>
</div>
