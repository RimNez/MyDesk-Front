<h3>Create Ticket</h3>
<div [hidden]="submitted" style="width: 400px;">
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="object">Object</label>
            <input type="text" class="form-control" id="object" required [(ngModel)]="ticket.object" name="object">
        </div>

        <div class="form-group">
            <label for="etat">Etat</label>
            <input type="text" class="form-control" id="etat" required [(ngModel)]="ticket.etat" name="etat">
        </div>
        <!-- 
            Pour la creation Etat est par defaut inactive // Cote backEnd
        -->
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>

<div [hidden]="!submitted">
    <h4>You submitted successfully!</h4>
</div>
