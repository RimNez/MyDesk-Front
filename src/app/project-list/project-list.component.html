<div class="panel panel-default">
    <div class="panel-heading">
        <h1>Projects</h1>
    </div>
    <div class="panel-body">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Priority</th>
                    <th>Status</th>
                    <th>StartDate</th>
                    <th>EndDate</th>
                    <th>Budget</th>
                    <th>Budget In Days</th>
                    <th colspan="3">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let project of projects">
                    <td>{{project.name}}</td>
                    <td>{{project.category}}</td>
                    <td>{{project.priority}}</td>
                    <td>{{project.status}}</td>
                    <td>{{project.startDate}}</td>
                    <td>{{project.endDate}}</td>
                    <td>{{project.budget}}</td>
                    <td>{{project.budgetInDays}}</td>
                    <td><button class="btn btn-secondary" (click)="detailProject(project.id)">Details</button></td>        
                    <td><button class="btn btn-primary" (click)="updateProject(project.id,project)">Update</button></td>
                    <td><button class="btn btn-danger" (click)="deleteProject(project.id)">Delete</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
