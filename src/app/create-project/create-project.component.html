<h3>Create Project</h3>
<div [hidden]="submitted" style="width: 400px;">
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" required [(ngModel)]="project.name" name="name">
        </div>

        <div class="form-group">
            <label for="category">category</label>
            <input type="text" class="form-control" id="category" required [(ngModel)]="project.category" name="category">
        </div>

        <div class="form-group">
            <label for="priority">Priority</label>
            <input type="text" class="form-control" id="priority" required [(ngModel)]="project.priority" name="priority">
        </div>

        <div class="form-group">
            <label for="status">Status</label>
            <input type="text" class="form-control" id="status" required [(ngModel)]="project.status" name="status">
        </div>

        <div class="form-group">
            <label for="startDate">Start Date</label>
            <input type="date" class="form-control" id="startDate" required [(ngModel)]="project.startDate" name="startDate">
        </div>

        <div class="form-group">
            <label for="startDate">End Date</label>
            <input type="date" class="form-control" id="endDate" required [(ngModel)]="project.endDate" name="endDate">
        </div>

        <div class="form-group">
            <label for="budget">Budget</label>
            <input type="number" class="form-control" id="budget" required [(ngModel)]="project.budget" name="budget">
        </div>
        
        <div class="form-group">
            <label for="budgetInDays">Budget in days</label>
            <input type="number" class="form-control" id="budget in days" required [(ngModel)]="project.budgetInDays" name="budgetInDays">
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>

<div [hidden]="!submitted">
    <h4>You submitted successfully!</h4>
</div>
