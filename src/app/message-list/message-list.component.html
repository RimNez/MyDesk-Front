<div class="panel panel-default">
    <div class="panel-heading">
        <h1>Messages</h1>
    </div>
    <div class="panel-body">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Body</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let msg of messages">
                    <td>{{msg.body}}</td>
                    <td><button class="btn btn-danger" (click)="deleteMessage(msg.id)">Delete</button></td>
                </tr>
            </tbody>
        </table>
        <hr>
        <button (click)="goToList()" class="btn btn-primary">Tickets List</button>
    </div>
</div>
